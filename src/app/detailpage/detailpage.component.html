<div class="row" style="text-align: center; margin-left: auto; margin-right: auto;">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <mat-card class="example-card">  
            <mat-card-header>
                <mat-card-title>{{ Personaje.name | uppercase }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br>
                <img mat-card-image [src]="Personaje.image">
                <mat-card-subtitle>Specie: {{ Personaje.species }}</mat-card-subtitle>
                <mat-card-subtitle>Status: {{ Personaje.status }}</mat-card-subtitle>
                <mat-card-subtitle>Gender: {{ Personaje.gender }}</mat-card-subtitle>
                <mat-card-subtitle>Location: {{ Personaje.location.name }}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </div>
</div>
