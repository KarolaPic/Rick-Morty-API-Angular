<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let personaje of Personajes.results">
        <mat-card class="example-card">  
            <mat-card-header>
                <mat-card-title>{{ personaje.species | uppercase }}</mat-card-title>
                <!------------------AQUÍ ESTÁ EL PIPE CREADO----------------------- -->
                <mat-card-subtitle>{{ personaje.name}} @{{ personaje.name | formatLink }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image [src]="personaje.image">
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/detail', personaje.id]" class="btn btn-secondary">Ver más</button>
            </mat-card-actions>
        </mat-card>
        <br>
    </div>

</div>
